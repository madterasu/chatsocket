<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket in node js</title>
    <style media="screen">
        form{
            position: absolute;
            bottom: 0px;
            width: 100%;
            background: grey;
            padding: 20px;
        }
        input{
            float: left;
            width: 70%;
            height: 30px;
            border: none;
        }
        button{
            float: left;
            width: 20%;
            height: 33px;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    
    <form>
        <input type="text" id="text_box">
        <button>Kirim</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script>
        var socket = io()

        $('form').submit(function(){
            socket.emit('newMessage', $('#text_box').val())
            $('#text_box').val('')
            return false
        })

        //untuk menampilkan frontend
        socket.on('newMessage', function(msg){
            $('#messages').append($('<li>').text(msg))
        })
    </script>
</body>
</html>
